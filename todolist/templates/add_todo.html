{% extends 'base.html' %}

{% block meta %}
<title>Add Todo List</title>
{% endblock meta %}

{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<style>
    table{
        margin-left:auto;
        margin-right:auto;
        margin-bottom: 20px;
    }

    body{
        background-image: url('https://i.pinimg.com/originals/53/d4/f1/53d4f1daa262b5298f349d062fa4499d.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        font-family: Poppins;
    }
</style>

<body>
<div class = "add vh-100 d-flex justify-content-center align-items-center">
    <div class = "card text-center" style="width: 400px; height: 200px;">
        <div class="card-body">
            <h5>Mau ngapain aja nih‚ùì</h5>

            <form method="POST" action="">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Todo:</td>
                    <td><input type="text" name="title" placeholder="Todo" class="form-control"></td>
                </tr>
                        
                <tr>
                    <td>Description: </td>
                    <td><input type="text" name="description" placeholder="Description" class="form-control"></td>
                </tr>
            </table>

            <input type="submit" name="submit" value="Buat"/>
            <input type="button" value="Kembali" onclick="history.back()"/>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>

{% endblock content %}

{% extends 'base.html' %}

{% block meta %}

{% endblock meta %}

{% block content %}

<div class = "add">
    <h1>Mau ngapain aja nih‚ùì</h1>

    <form method="POST" action="">
        {% csrf_token %}

            <tr>
                <td>Todo:</td>
                <td><input type="text" name="title" placeholder="Todo" class="form-control"></td>

{% endblock content %}
